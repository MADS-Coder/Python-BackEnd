<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>App Animal</title>
</head>
<body>
    <h1 id="titulo">AppAnimal - Aplicativo Animal</h1>
    <br>
    <form id='form-animal'>
        <h5 id="cadastro">Cadastrar Animais</h5>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <label for="idade">Idade:</label>
            <input type="text" id="idade">
        </div>
        <div>
            <label for="sexo" id="sexo">Sexo:</label>
            <input type="radio" name="opcao" value="Macho">Macho
            <input type="radio" name="opcao" value="Fêmea">Fêmea
        </div>
        <div>
            <label for="cor">Cor:</label>
            <input type="text" id="cor">
        </div>

        <input type="submit" value="Cadastrar" id="botao">
        
        <div>
            <h4 id="cadastrados">Animais Cadastrados</h4>
            <ul id="lista-animais">
            </ul>
        </div>
    </form>



</body>
</html>
